<script>
    $.addSectionConfig(function () {
        var items = $('.about-inner.show').children();
        var timeouts = [];

        $('.about-inner.show').on('click', function () {
            timeouts.length && items.each(function () {
                var current = $(this);
                current.html(current.text());
            });
            while (timeouts.length) {
                clearTimeout(timeouts.pop());
            }
        });
        return {
            afterLoad: function () {
                items.each(function (index) {
                    var current = $(this);
                    var text = current.text();
                    var interval = 2000 / (text.length - 1);
                    var interval_plus = 3000 * index + 500;

                    for (var i = 0; i < text.length; i++) {
                        (function (i) {
                            timeouts[timeouts.length] = setTimeout(function () {
                                var begin = text.substring(0, i);
                                var end = text.substring(i);
                                current.html(begin + '<span class="fade">' + end + '</span>');
                            }, interval * i + interval_plus);
                        })(i + 1);
                    }
                });
            },
            onLeave: function () {
                items.each(function () {
                    var current = $(this);
                    current.html('<span class="fade">' + current.text() + '</span>');
                });
                while (timeouts.length) {
                    clearTimeout(timeouts.pop());
                }
            }
        }
    });
</script>
